<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            background-image:url(https://img.freepik.com/premium-photo/abstract-background-design-images-wallpaper-ai-generated_643360-222380.jpg);
            background-repeat:no-repeat;
            background-attachment:fixed;
            background-size:100% 100%;

        }

        .calculator {
            border-radius: 10px;
            overflow: hidden;
            background-color: #fff;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            width: 300px;
        }

        #operation {
            width: 100%;
            padding: 10px;
            font-size: 1.2em;
            border: none;
            text-align: right;
            background-color: #f0f0f0;
            box-sizing: border-box;
            color: #333;
        }

        #display {
            width: 100%;
            padding: 20px;
            font-size: 2em;
            border: none;
            text-align: right;
            box-sizing: border-box;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
        }

        button {
            padding: 20px;
            font-size: 1.5em;
            border: none;
            outline: none;
            background-color: #e0e0e0;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #d0d0d0;
        }

        button.zero {
            grid-column: span 2;
        }

        button:nth-child(4n) {
            background-color: #ff9500;
            color: white;
        }

        button:nth-child(4n):hover {
            background-color: #e58900;
        }

        button:nth-child(4),
        button:nth-child(8),
        button:nth-child(12) {
            background-color: #333;
            color: white;
        }

        button:nth-child(4):hover,
        button:nth-child(8):hover,
        button:nth-child(12):hover {
            background-color: #222;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" id="operation" disabled>
        <input type="text" id="display" disabled>
        <div class="buttons">
            <button onclick="clearDisplay()">C</button>
            <button onclick="deleteLast()">DEL</button>
            <button onclick="appendCharacter('/')">/</button>
            <button onclick="appendCharacter('')"></button>
            <button onclick="appendCharacter('7')">7</button>
            <button onclick="appendCharacter('8')">8</button>
            <button onclick="appendCharacter('9')">9</button>
            <button onclick="appendCharacter('-')">-</button>
            <button onclick="appendCharacter('4')">4</button>
            <button onclick="appendCharacter('5')">5</button>
            <button onclick="appendCharacter('6')">6</button>
            <button onclick="appendCharacter('+')">+</button>
            <button onclick="appendCharacter('1')">1</button>
            <button onclick="appendCharacter('2')">2</button>
            <button onclick="appendCharacter('3')">3</button>
            <button onclick="calculateResult()">=</button>
            <button onclick="appendCharacter('0')" class="zero">0</button>
            <button onclick="appendCharacter('.')">.</button>
        </div>
    </div>
    <script>
        function appendCharacter(character) {
            const display = document.getElementById('display');
            const operation = document.getElementById('operation');
            display.value += character;
            operation.value = display.value;
        }

        function clearDisplay() {
            document.getElementById('display').value = '';
            document.getElementById('operation').value = '';
        }

        function deleteLast() {
            let display = document.getElementById('display').value;
            display = display.slice(0, -1);
            document.getElementById('display').value = display;
            document.getElementById('operation').value = display;
        }

        function calculateResult() {
            const display = document.getElementById('display');
            const operation = document.getElementById('operation');
            try {
                const result = eval(display.value);
                display.value = result;
                operation.value += ' = ' + result;
            } catch (error) {
                display.value = 'Error';
                operation.value = '';
            }
        }
    </script>
</body>
</html>
